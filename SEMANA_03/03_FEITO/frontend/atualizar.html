<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização da FORMACAO</h1>

    <form name="form1" method="post" action="/atualizaUsuario">
        CURSO: <input type="text" id="curso" name="curso" size="50" value="">
        <br>
        ANO INICIAL: <input type="number" id="anoInicial" name="anoInicial" value="">
        <br>
        ANO FINAL: <input type="number" id="anoFinal" name="anoFinal" value="">
        <br>
        DESCRIÇÃO: <input type="text" id="descricao" name="descricao" value=""> 
        <br>
        <input type="hidden" id="codigoDoUsuario" name="codigoDoUsuario" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaUsuario?codigoDoUsuario='+url.searchParams.get("codigoDoUsuario");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let formacoes = data;

            formacoes.map(function(formacao) {
                document.getElementById('codigoDoUsuario').value = formacao.codigoDoUsuario;
                document.getElementById('curso').value = formacao.curso;
                document.getElementById('anoInicial').value = formacao.anoInicial;
                document.getElementById('anoFinal').value = formacao.anoFinal;
                document.getElementById('descricao').value = formacao.descricao;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
