<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>FORMACAO</title>
  </head>
  <h1>Listagem de FORMACOES</h1>
  <p><a href="/inserir.html">INSERIR FORMACAO</a></p>

  <script>
    const url = '/usuarios';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let formacoes = data;
        let saida = '';
        formacoes.map(function(formacao) {
          saida += '<strong> '+ `${formacao.curso}` + '</strong> ' + `${formacao.anoInicial}`  + ' - ' +  `${formacao.anoFinal}` + ' - ' + `${formacao.descricao}`;
          saida += ' - <a href="/atualizar.html?codigoDoUsuario=' + `${formacao.codigoDoUsuario}` + '">EDITAR</a>';
          saida += ' | <a href="/removeUsuario?codigoDoUsuario='+`${formacao.codigoDoUsuario}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
